name: Testing

on:
  push:
  pull_request:

jobs:
  mariadb:
    name: MariaDB ${{ matrix.version }} (PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["11.3", "11.4"]
        php: [8.3, 8.4]
        laravel: [11.*, 12.*]
    services:
      database:
        image: mariadb:${{ matrix.version }}
        options: --health-cmd="healthcheck.sh --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v6

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          php-version: ${{ matrix.php }}
          laravel-version: ${{ matrix.laravel }}
          db-connection: mariadb
          db-database: mysql
          db-username: root

  mysql:
    name: MySQL ${{ matrix.version }} (PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["8.3", "8.4"]
        php: [8.3, 8.4]
        laravel: [11.*, 12.*]
    services:
      database:
        image: container-registry.oracle.com/mysql/community-server:${{ matrix.version }}
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          MYSQL_DATABASE: testing
          MYSQL_USER: testing
          MYSQL_PASSWORD: testing
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v6

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          php-version: ${{ matrix.php }}
          laravel-version: ${{ matrix.laravel }}
          db-connection: mysql
          db-database: testing
          db-username: testing
          db-password: testing
          db-collation: ${{ matrix.version == '5.7' && 'utf8mb4_general_ci' || 'utf8mb4_0900_ai_ci' }}

  postgres:
    name: PostgreSQL ${{ matrix.version }} (PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [17, 18]
        php: [8.3, 8.4]
        laravel: [11.*, 12.*]
    services:
      database:
        image: postgres:${{ matrix.version }}
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          php-version: ${{ matrix.php }}
          laravel-version: ${{ matrix.laravel }}
          db-connection: pgsql
          db-database: postgres
          db-username: postgres
          db-password: postgres

  sqlite:
    name: SQLite (PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.3, 8.4]
        laravel: [11.*, 12.*]
    steps:
      - uses: actions/checkout@v6

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          php-version: ${{ matrix.php }}
          laravel-version: ${{ matrix.laravel }}
          db-connection: sqlite

  sqlserver:
    name: SQL Server ${{ matrix.version }} (PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["2022-latest"]
        php: [8.3, 8.4]
        laravel: [11.*, 12.*]
    services:
      database:
        image: mcr.microsoft.com/mssql/server:${{ matrix.version }}
        options: --health-cmd "echo quit | /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -l 1 -U sa -P Password_123" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Password_123
        ports:
          - 1433:1433
    steps:
      - uses: actions/checkout@v6

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          php-version: ${{ matrix.php }}
          laravel-version: ${{ matrix.laravel }}
          db-connection: sqlsrv
          db-database: master
          db-username: sa
          db-password: Password_123
